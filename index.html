<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William's Portfolio</title>
    <meta name="description" content="Portfolio for NZ-renowned software developer William">
    <meta name="author" content="William">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/4c25aa4fed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fab fa-diaspora"></i>
            
            <a href="#">William</a>
        </div>
        <div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">Work</li>
                <li class="navbar__menu__item">Testimonior</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>
    <!-- Home -->
    <section id="home">
        <img src="imgs/will.jpg" alt="William's profile photo" class="home__avatar">
        <h1 class="home__title">Hello, <br />I'm William Kim</h1>
        <h2 class="home__description">
            Software developer current residing in Auckland
        </h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonior -->
    <section id="testimonior"></section>
    <!-- Contact -->
    <section id="contact"></section>

</body>
</html>
